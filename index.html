  <body>
   
    <!-- Code block starts -->
    <dh-component>
      <!--- more free and premium Tailwind CSS components at https://tailwinduikit.com/ --->
      <div class="py-12 hidden transition duration-150 ease-in-out z-10 absolute top-0 right-0 bottom-0 left-0" id="modal">
          <div class="fixed inset-0 bg-gray-700 opacity-25"></div>
            <div role="alert" class="container mx-auto w-11/12 md:w-2/3 max-w-lg">
              <div class="relative py-8 px-5 md:px-10 bg-white shadow-md rounded border border-gray-400">
                  <div class="w-full flex justify-start text-gray-600 mb-3">
                      <!--  -->
                  </div>
                  <h1 class="text-gray-800 font-lg font-bold tracking-normal leading-tight mb-4">Tambah ID</h1>
                  <br>
                  <label for="name" class="text-gray-800 text-sm font-bold leading-tight tracking-normal">Id</label>
                  <input id="name" class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border" placeholder="Masukkan ID" />
                  <label for="email2" class="text-gray-800 text-sm font-bold leading-tight tracking-normal">Nickname</label>
                  <input id="name" class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border" placeholder="Masukkan Nickname" />
                  <br>
                  <div class="flex items-center justify-start w-full">
                      <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 transition duration-150 ease-in-out hover:bg-indigo-600 bg-indigo-700 rounded text-white px-8 py-2 text-sm">Submit</button>
                      <button class="focus:outline-none focus:ring-2 focus:ring-offset-2  focus:ring-gray-400 ml-3 bg-gray-100 transition duration-150 text-gray-600 ease-in-out hover:border-gray-400 hover:bg-gray-300 border rounded px-8 py-2 text-sm" onclick="modalHandler()">Cancel</button>
                  </div>
                  <button class="cursor-pointer absolute top-0 right-0 mt-4 mr-5 text-gray-400 hover:text-gray-600 transition duration-150 ease-in-out rounded focus:ring-2 focus:outline-none focus:ring-gray-600" onclick="modalHandler()" aria-label="close modal" role="button">
                      <svg  xmlns="http://www.w3.org/2000/svg"  class="icon icon-tabler icon-tabler-x" width="20" height="20" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" />
                          <line x1="18" y1="6" x2="6" y2="18" />
                          <line x1="6" y1="6" x2="18" y2="18" />
                      </svg>
                  </button>
              </div>
          </div>
      </div>
      <script>
          let modal = document.getElementById("modal");
          function modalHandler(val) {
              if (val) {
                  fadeIn(modal);
              } else {
                  fadeOut(modal);
              }
          }
          function fadeOut(el) {
              el.style.opacity = 1;
              (function fade() {
                  if ((el.style.opacity -= 0.1) < 0) {
                      el.style.display = "none";
                  } else {
                      requestAnimationFrame(fade);
                  }
              })();
          }
          function fadeIn(el, display) {
              el.style.opacity = 0;
              el.style.display = display || "flex";
              (function fade() {
                  let val = parseFloat(el.style.opacity);
                  if (!((val += 0.2) > 1)) {
                      el.style.opacity = val;
                      requestAnimationFrame(fade);
                  }
              })();
          }
      </script>
      
    </dh-component>
    <!-- Code block ends -->

              <a href="lim-10b.html" class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline">Lim-10B</a>
