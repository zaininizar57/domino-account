<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bukan Sarjana</title>
    <link rel="stylesheet" href="dist/css/output.css" />
  </head>
  <body>
    <div class="container rounded shadow mx-auto my-8">
      <div class="sm:px-6 w-full">
        <div class="px-4 md:px-10 py-4 md:py-7">
          <div class="flex items-center justify-between pl-4">
            <p
              tabindex="0"
              class="focus:outline-none text-base sm:text-lg md:text-xl lg:text-2xl font-bold leading-normal text-gray-800"
            >
              List Account No Top Up
            </p>
          </div>
        </div>
        <div class="bg-white py-4 md:py-7 px-4 md:px-8 xl:px-10">
          <div class="flex items-center justify-between">
            <a
              class="rounded-full focus:outline-none focus:ring-2 focus:bg-indigo-50 focus:ring-indigo-800"
              href=" javascript:void(0)"
            >
              <div class="py-2 px-8 bg-indigo-100 text-indigo-700 rounded-full">
                <p style="font-size: 8px !important;">No Top Up</p>
              </div>
            </a>
            <a
              class="rounded-full focus:outline-none focus:ring-2 focus:bg-indigo-50 focus:ring-indigo-800"
              href="topup.html"
            >
              <div class="py-2 px-8 bg-indigo-100 text-indigo-700 rounded-full">
                <p style="font-size: 8px !important;">Top Up</p>
              </div>
            </a>
            <button
              onclick="popuphandler(true)"
              class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 mt-4 sm:mt-0 inline-flex items-start justify-start px-6 py-3 bg-indigo-700 hover:bg-indigo-600 focus:outline-none rounded"
            >
              <p class="text-sm font-medium leading-none text-white">
                Add Account
              </p>
            </button>
          </div>
          <div class="mt-7 overflow-x-auto">
            <table class="w-full whitespace-nowrap" id="table-account">
              <tbody>
                <!--  -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <script src="src/js/script.js"></script>
    </div>
  </body>
</html>
